<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/perfil-style.css">
    </head>

    <body>
        
        <header>
            <img id="headerLogo">
			<nav>
				<ul>
					<li style="color:#70A2E8"><a href="index.html">Home</a></li>
					<li style="color:#70A2E8">About</li>
				</ul>
			</nav>
            
        </header>
        <div style="text-align:center">
            <h1>Perfil</h1>
        </div>
        <section id="img-section">
            <img id="perfil-img">
            <div id="editDiv">
                <h5>Cambiar Foto</h5>
                <img id="editImg">
            </div>
            
        </section>
        <section id="input-section">
            <div style="float:left;margin-top:8%;width:50%">
            <label style="margin-left:60%" for="textNombre">Nombre:</label>
            <input id="inputName" type="text" name="textNombre" required/><br/><br/>
            
            <label style="margin-left:60%;margin-top:10%" for="textApellido">Apellido:</label>
            <input id="inputApellido" type="text" name="textApellido" required/>       
            </div>
            
            <div style="float:right;;margin-top:8%;width:50%">
            <label style="margin-left:20%" for="textUsuario">Usuario:</label> <br/>
            <input id="inputUser" type="text" name="textUsuario" required/> <br/><br/>

            <label style="margin-left:20%" for="txtEmail">E-mail:</label> <br/>
            <input id="inputEmail" type="email" name="textEmail" required/> <br/>
            </div>
            
            
        </section>
        <div style="text-align:center; background:#C3C5C9;border-style: solid; border-top: none;">
            <button type="submit" style="margin:10px">Guardar Cambios</button>
        </div>
        <footer>
        </footer>

    </body>

</html>
